# use UTF8
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 10,000
set -g history-limit 10000

# use screen's prefix
set -g prefix C-a

# rebind splits for easier access
bind | split-window -h
bind \ split-window -v

# add bindings for resizing
bind h resize-pane -L
bind j resize-pane -D
bind k resize-pane -U
bind l resize-pane -R

# use vim keybindings in copy mode
setw -g mode-keys vi

# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

## explicitly disable mouse control
#setw -g mode-mouse off
#set -g mouse-select-pane off
#set -g mouse-resize-pane off
#set -g mouse-select-window off

#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

# ----------------------
# Status Bar
# -----------------------
set-option -g status on             # turn the status bar on
set -g status-utf8 on               # set utf-8 for the status bar
set -g status-interval 5            # set update frequencey (default 15 seconds)
set -g status-justify left
set-option -g status-position top   # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour25
set-option -g status-fg colour255
set-option -g status-attr dim 

# set window list colours - red for active and cyan for inactive
set-window-option -g window-status-attr dim
set-window-option -g window-status-fg colour0
set-window-option -g window-status-bg colour25

# Active colours
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-fg colour255
set-window-option -g window-status-current-bg colour25 

# Bell colours
set-window-option -g window-status-bell-style fg=colour255,bg=colour25

# Odd groups left side.
set -g status-left-length 0

# Even groups right side.
set -g status-right-length 60
set -g status-right "#S #I:#P :: %b %d %l:%M %p :: #[fg=colour220]#(whoami)@#h "

# Size windows to the smallest screen /actually/ viewing it, not just connected
setw -g aggressive-resize on
